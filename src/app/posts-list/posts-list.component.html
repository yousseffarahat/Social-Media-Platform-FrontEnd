<mat-form-field appearance="standard">
  <mat-label>Filter...</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Ahmed" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="postsDataSource" matSort>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let row"> {{row.userFirstName}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let row"> {{row.userLastName}} </td>
    </ng-container>

    <ng-container matColumnDef="content">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Content </th>
      <td mat-cell *matCellDef="let row"> {{row.content}} </td>
    </ng-container>

    <ng-container matColumnDef="likes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Like Count </th>
      <td mat-cell *matCellDef="let row"> {{row.likes.length}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let row">
        <div class="posts-list-button-container">
          <button mat-mini-fab color="warn" (click)="deletePost(row)" mat-icon-button>
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter : {{input.value}}</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of posts"></mat-paginator>
</div>
